<!DOCTYPE html>
<html>

<head>
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 4px solid #4CAF50;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Full Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>25</td>
            <td>Male</td>
            <td>johndoe@example.com</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>30</td>
            <td>Female</td>
            <td>janesmith@example.com</td>
        </tr>
        <tr>
            <td>Emily Davis</td>
            <td>28</td>
            <td>Female</td>
            <td>emilydavis@example.com</td>
        </tr>
        <tr>
            <td>Michael Brown</td>
            <td>35</td>
            <td>Male</td>
            <td>michaelbrown@example.com</td>
        </tr>
        <tr>
            <td>Sarah Wilson</td>
            <td>22</td>
            <td>Female</td>
            <td>sarahwilson@example.com</td>
        </tr>
    </table>
</body>

</html>
