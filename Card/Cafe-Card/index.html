<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="menu-card">
        <div class="menu-header">Cafe Menu</div>
        <img src="demo.png" alt="Cafe Image">
        <div class="menu-body">
            <div class="menu-item">
                <h4>Espresso</h4>
                <span>$2.50</span>
            </div>
            <div class="menu-item">
                <h4>Cappuccino</h4>
                <span>$3.50</span>
            </div>
            <div class="menu-item">
                <h4>Latte</h4>
                <span>$4.00</span>
            </div>
            <div class="menu-item">
                <h4>Mocha</h4>
                <span>$4.50</span>
            </div>
        </div>
        <div class="footer">Enjoy your coffee!</div>
    </div>

</body>

</html>
