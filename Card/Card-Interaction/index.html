<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Card Interaction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cards">
        <div class="card">
            <span class="close"></span>
            <span class="arrow"></span>
            <article>
                <h2>Elijah Green</h2>
                <div class="title">Bug Collector</div>
                <div class="pic"><img src="https://rafaelavlucas.github.io/assets/images/img-1.jpeg"></div>

                <div class="desc">Elijah has collected bugs since they were six years old and now has many dozen bugs
                    but
                    none in their pants.</div>

            </article>
            <div class="actions">
                <button class="btn"><span>like</span><img class="icon"
                        src="https://rafaelavlucas.github.io/assets/icons/misc/heart.svg"></button>
                <button class="btn"><span>trade</span><img class="icon"
                        src="https://rafaelavlucas.github.io/assets/icons/misc/trade.svg"></button>

            </div>
        </div>
    </div>

</body>

</html>
