<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range RGB Sliders</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h2>Range RGB Sliders</h2>

    <div class='sliders'>
        <input type='range' id='rangeRed' value='150' min='0' max='255'></input>
        <input type='range' id='rangeGreen' value='196' min='0' max='255'></input>
        <input type='range' id='rangeBlue' value='255' min='0' max='255'></input>
        <span id='rgbValue'></span>
    </div>
</body>

</html>
