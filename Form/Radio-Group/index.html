<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio group component - Responsive CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<bodbody>
    <div class="container">
        <div class="plans">
            <label class="plan basic-plan" for="basic">
                <input checked type="radio" name="plan" id="basic" />
                <div class="plan-content">
                    <img loading="lazy" src="https://ismailvtl-images-project.vercel.app/life-saver-img.svg" alt="" />
                    <div class="plan-details">
                        <span>Basic</span>
                        <p>For smaller business, with simple salaries and pay schedules.</p>
                    </div>
                </div>
            </label>

            <label class="plan complete-plan" for="complete">
                <input type="radio" id="complete" name="plan" />
                <div class="plan-content">
                    <img loading="lazy" src="https://ismailvtl-images-project.vercel.app/potted-plant-img.svg" alt="" />
                    <div class="plan-details">
                        <span>Complete</span>
                        <p>For growing business who wants to create a rewarding place to work.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    </body>

</html>
