<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Input Radio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Choose one of languages:</h2>
        <ul>
            <li>
                <input type="radio" id="f-option" name="selector">
                <label for="f-option">PHP</label>
                <div class="check"></div>
            </li>
            <li>
                <input type="radio" id="s-option" name="selector">
                <label for="s-option">Python</label>
                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>
            <li>
                <input type="radio" id="t-option" name="selector">
                <label for="t-option">Javascript</label>
                <div class="check">
                    <div class="inside"></div>
                </div>
            </li>
        </ul>
    </div>

</body>

</html>
