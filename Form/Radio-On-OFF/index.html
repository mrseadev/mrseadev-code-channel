<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        CSS Radio On-Off with change color
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="card">
    <div class="title">
        On/Off with change color
    </div>
    <div class="form">
        <label>
            <input type="radio" class="input-radio off" name="pilih"> OFF
        </label>
        <label>
            <input type="radio" class="input-radio on" checked name="pilih"> ON
        </label>
    </div>
</div>
</body>

</html>
