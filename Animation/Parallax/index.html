<!DOCTYPE html>
<html>
<head>
  <style>
    .parallax {
      position: relative;
      height: 500px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      transition: all 0.3s ease;
    }

    .parallax::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
      z-index: 1;
      transition: background-color 0.3s ease;
    }

    .parallax:hover::after {
      background-color: rgba(0, 0, 0, 0.1); /* Less opacity on hover */
    }

    .bg1 { background-image: url('bg1.jpg'); }
    .bg2 { background-image: url('bg2.jpg'); }
    .bg3 { background-image: url('bg3.jpg'); }
    .bg4 { background-image: url('bg4.jpg'); }

    .content {
      position: relative;
      z-index: 2;
      color: white;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div class="parallax bg1">
  <div class="content">
    <h1>Scroll Down</h1>
    <p>See the parallax effect in action!</p>
  </div>
</div>

<div class="parallax bg2">
  <div class="content">
    <h1>Another Section</h1>
    <p>More content to see the effect!</p>
  </div>
</div>

<div class="parallax bg3">
  <div class="content">
    <h1>Yet Another Section</h1>
    <p>Even more content to scroll through!</p>
  </div>
</div>

<div class="parallax bg4">
  <div class="content">
    <h1>Last Section</h1>
    <p>Final content to see the effect!</p>
  </div>
</div>

</body>
</html>
