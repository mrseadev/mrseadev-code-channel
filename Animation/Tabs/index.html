<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="tabs">
    <input type="radio" id="home" name="tabname" checked>
    <input type="radio" id="contact" name="tabname">
    <input type="radio" id="about" name="tabname">

<div class="tab-labels">
    <label for="home" id="tab-home">Home</label>
    <label for="contact" id="tab-contact">Contact</label>
    <label for="about" id="tab-about">About</label>
</div>

<div class="tab-content">
    <div class="tab-panel" id="home-content">
        <h2>Home Tab</h2>
        <p>Welcome to the Home tab!</p>
    </div>
    <div class="tab-panel" id="contact-content">
        <h2>Contact Tab</h2>
        <p>Here is the Contact tab!</p>
    </div>
    <div class="tab-panel" id="about-content">
        <h2>About Tab</h2>
        <p>Information about the About tab.</p>
    </div>
</div>
</div>

</body>

</html>
